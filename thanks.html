<!DOCTYPE html>

<html>

    <body>
        <br/><br/>
        <center><h1>Thank you very much for your contribution. This window will close in 5 seconds :)</h1></center>
        <script type="text/javascript">
            function closeWindow() {
                setTimeout(function() {
                    window.close();
                }, 5000);
            }

            window.onload = closeWindow();
        </script>
    </body>

</html>
